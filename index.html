<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="card.css" />

    <script src="script.js"></script>
    <title>Study Guide</title>
  </head>
  <body>
    <h2>Flash Cards</h2>
    <button id="show" class="btn btn-small addit">
      <i class="fa fa-plus"> Add to Deck</i>
    </button>
    <button id="trash" class="btn btn-small clear">
      <i class=" fa fa-trash"> Clear Deck</i>
    </button>
    <!-- Container holding flash card -->
    <div id="cards-container" class="cards">
      <div class="card">
        <div class="inner-card-front">
          <p id="q"></p>
        </div>
        <div class="inner-card-back">
          <p id="a"></p>
        </div>
      </div>
    </div>
    <!-- Navigation Bar Bottom -->
    <div id="" class="navigation">
      <button id="prev" class="nav-button btn btn-ghost">
        <i class="fa fa-arrow-left"></i>
      </button>
      <div id="current">
        <p></p>
      </div>
      <button id="next" class="nav-button btn btn-ghost">
        <i class="fa fa-arrow-right"></i>
      </button>
    </div>
    <!-- Add and Trash Cards -->
    <div class="add-container" id="addcontainer">
      <h3>
        Add New Card
        <button id="hide" class="btn btn-small btn-ghost">
          <i class="fa fa-times"></i>
        </button>
      </h3>
      <!-- Form for adding content of new flash card -->
      <div class="form-group">
        <label for="question">Question</label>
        <textarea
          placeholder="Type in your question"
          id="question"
          cols="30"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea
          placeholder="Type in your answer"
          id="answer"
          cols="30"
          rows="3"
        ></textarea>
      </div>
      <button id="add-card" class="btn">
        <i class="fa fa-save"> Save Card</i>
      </button>
    </div>
  </body>
</html>
